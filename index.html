<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./estilos/styles.css">
    <link rel="stylesheet" href="./estilos/media-queries.css">
</head>
<body onload="placeHolder()">
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <section id="calculadora">
            <div id="display">
                <label for="input-display">
                    <input type="number" name="display" id="input-display" size="8" autofocus>
                </label>
            </div>
            <div id="buttons">
                <button class="btn-big ac">&ShortLeftArrow;</button>
                <button class="btn-small math" value="%">%</button>
                <button class="btn-small math" value="/">&divide</button>
                <button class="btn-small number" value="7">7</button>
                <button class="btn-small number" value="8">8</button>
                <button class="btn-small number" value="9">9</button>
                <button class="btn-small math" value="*">&times</button>
                <button class="btn-small number" value="4">4</button>
                <button class="btn-small number" value="5">5</button>
                <button class="btn-small number" value="6">6</button>
                <button class="btn-small math" value="-">-</button>
                <button class="btn-small number" value="1">1</button>
                <button class="btn-small number" value="2">2</button>
                <button class="btn-small number" value="3">3</button>
                <button class="btn-small math" value="+">+</button>
                <button class="btn-big number" value="0">0</button>
                <button class="btn-small decimal" value=".">.</button>
                <button class="btn-small math" value="=">=</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p id="dev">Calculadora desenvolvida por Willen Thiago</p>
        <a id="git" href="https://github.com/willenthiago" target="_blank"><img class="bi bi-github" src="" alt=""></a>
        <a href="https://www.linkedin.com/in/willen-thiago-campos-de-jesus-604793118/" target="_blank"><img src="" alt="" class="bi bi-linkedin"></a>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
